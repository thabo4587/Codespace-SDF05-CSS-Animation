<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Art School</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }

        .header {
            background-color: #ffcc66;
            padding: 10px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #ff9900;
            padding: 10px;
        }

        h1:hover {
            animation: move  0.5s ease-in-out infinite;
            cursor: pointer;
            color: red;
        }
      

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.5s ease-in-out;
            transition:font-size 0.5s ease-in-out;
        }

        .nav-link:hover {
            color: #ffcc66;
            font-size: 1.5em;
        }

        .hero-section {
            height: 400px;
            background-color:pink;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
            animation-name: expand-fade-in;
            animation-duration: 1.8s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes move {
            to {
                transform: translate(1vw, 1vh) scaleX(5) skewY(0deg);
            }
          from { background : purple;}
        }

        .cta-section {
            text-align: center;
            padding: 20px;
            background-color: #66ccff;
        }

        .cta-button {
            background-color: #336699;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.5s ease-in-out;
        }

        .cta-button:hover {
            background-color: #004080;
            animation: buttonHover 0.5s ease-in-out;
        }

        @keyframes buttonHover {
            to {
                transform: scale(1.5);
            }
        }
        @keyframes expand-fade-in {
            from {
                opacity: 0%;
                width: 0%;
            }

            to {
                opacity: 100%;
                width: 100%;
            }
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
      .image {
            animation-name: expand-fade-in;
            animation-duration: 1.8s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
    </style>
</head>

<body>

    <div class="header">
        <h1>Kids Art School</h1>
    </div>

    <div class="nav-bar">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Gallery</a>
        <a href="#" class="nav-link">Contact</a>
    </div>
  <img src="https://wp-assets.futurism.com/2019/10/elon-musk-donates-million-trees-1200x630.jpg" class="image">
    <div class="hero-section">
        <p>Welcome to our colorful world of creativity!</p>
    </div>

    <div class="cta-section">
        <a href="#" class="cta-button">Enroll Now!</a>
    </div>

    <div class="footer">
        &copy; 2024 Kids Art School. All rights reserved.
    </div>

</body>

</html>
