<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Art School</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
        }
        /* The above line of code sets global styles for the entire page */

        .header {
            background-color: #ffcc66;
            padding: 10px;
            text-align: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #ff9900;
            padding: 10px;
        }
/*The above line of code makes use of flexbox to create our webiste's navbar and this works since the navbar is one dimensional */
        h1:hover {
            animation: move  0.5s ease-in-out infinite;
            cursor: pointer;
            color: red;
        }
         /* Header animation on hover and this will activate the infinite animation on our header*/
      

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.5s ease-in-out;
            transition:font-size 0.5s ease-in-out;
        }
        /*The above line of code adds transitions for color and size to ensure a smooth visual experience it also styles our navigation link items  */

        .nav-link:hover {
            color: #ffcc66;
            font-size: 1.5em;
        }
        /* This line of code  ensure that the size of navlink increases upon hover.*/

        .hero-section {
            height: 400px;
            background: radial-gradient(circle, #ffcc00, #ff3300);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2em;
            animation: change-color 4s infinite;
            text-shadow: 2px 1px 4px rgba(0, 0, 0, 0.7);
        }
        /*This line of code styles ourr hero section of our webiste implementing a radial gradient color and applying flexbox*/
  
  
   /* Keyframes for fadeIn animation which will control the visibility of our text */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
  /* Keyframes for move animation  this animation ensures that the background image slides in*/
        @keyframes move {
            to {
                transform: translate(1vw, 1vh) scaleX(5) skewY(0deg);
            }
          from { background : purple;}
        }



        .cta-section {
            text-align: center;
            padding: 20px;
            background-color: #66ccff;
        }

        .cta-button {
            background-color: #336699;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.5em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.5s ease-in-out;
        }

        .cta-button:hover {
            background-color: #004080;
            animation: buttonHover 0.5s ease-in-out;
        }

        @keyframes buttonHover {
            to {
                transform: scale(1.5);
            }
        }
        @keyframes expand-fade-in {
            from {
                opacity: 0%;
                width: 0%;
            }
 
            to {
                opacity: 100%;
                width: 100%;
            }
        }
      @keyframes breathemove {
    0% {
        transform: scale(1) rotate(20deg);
    }
    50% {
        transform: scale(0.5) rotate(-20deg);
    }
    100% {
        transform: scale(0.8) rotate(20deg);
    }
}

/* Apply the animation to the text */
    p {
    animation-name: breathemove;
    animation-duration: 3s; /* Adjust the duration as needed */
    animation-iteration-count: infinite;
}


        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
      .image {
            animation-name: expand-fade-in;
            animation-duration: 1.8s;
            animation-timing-function: ease-out;
            animation-fill-mode: both;
    </style>
</head>

<body>

    <div class="header">
        <h1>Kids Art School</h1>
    </div>

    <div class="nav-bar">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Gallery</a>
        <a href="#" class="nav-link">Contact</a>
    </div>
  <img src="https://wp-assets.futurism.com/2019/10/elon-musk-donates-million-trees-1200x630.jpg" class="image">
    <div class="hero-section">
        <p>Welcome to our colorful world of creativity!</p>
    </div>

    <div class="cta-section">
        <a href="#" class="cta-button">Enroll Now!</a>
    </div>

    <div class="footer">
        &copy; 2024 Kids Art School. All rights reserved.
    </div>

</body>

</html>
